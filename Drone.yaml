kind: pipeline
type: kubernetes
name: default

steps:

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp2"

- name: publish  
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    repo: lorenyeung.jfrog.io/loren-docker/firstdrone
    auto_tag: true
    auto_tag_suffix: drone-build
